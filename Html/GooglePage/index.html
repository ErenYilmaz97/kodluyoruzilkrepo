<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
</head>
<body>
    
    <!-- Logo Bölümü -->
    <section id="logo-section" style="margin-top: 100px; margin-left: 400px;">
        <a href="https://www.google.com">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google'a Git">
        </a>
    </section>


    <!-- İçerik Bölümü -->
    <section>
        <article style="background-color: lightgray;">
            <span style="margin-left: 475px;">Search the web using Google!</span><br>
            <input size="45" style="margin-left: 410px;" type="text" placeholder="Search"/><br>
            <input size="55" style="margin-left: 460px;" type="button" value="Google Search">
            <button>I'm feeling lucky</button>
        </article>
    </section>


    <!-- Alt Bölüm -->
    <section>

        <!-- Sol Blok -->
        <aside style="text-align: center; width: 394px; height: 150px; float: left;  margin-right: 2px; background-color:mediumaquamarine;">
        
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                <p>Standford Search</p>
            </a>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                <p>Linux Search</p>
            </a>
            
        </aside>
         <!-- Orta Blok -->
        <aside style="text-align: center; width: 394px; height: 150px; margin-right: 2px; float: left; background-color:mediumaquamarine;">
            
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                <p>Help!</p>
            </a>
            
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                <p>About Google!</p>
            </a>
            
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                <p>Company Info</p>
            </a>
            
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                <p>Google! Logos</p>
            </a>
            
        </aside>
         <!-- Sağ Blok -->
        <aside style="text-align: center; width: 395px; height: 150px; margin-right: 2px;  float: left;  background-color:mediumaquamarine;">
           
            <p>Get Google!</p>
           <span>Updates Monthly : </span><br>
           <input size="30" type="text" value="your email"/><br>
           <input type="button" value="Subscribe"/>
           &nbsp; &nbsp;
           <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">
                <span>Archive</s>
           
                </a>
        </aside>
        
    </section>

</body>
</html>
